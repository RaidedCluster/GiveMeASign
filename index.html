<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Give Me a Sign</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face {
  font-family: "Noto Sans SignWriting";
  src: url("NotoSansSignWriting-Regular.ttf") format("truetype");
}

:root {
  --blue: #0000cc;
  --yellow: #ffff00;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: var(--blue);
  color: var(--yellow);
  font-family: "Noto Sans", Arial, sans-serif;
  min-height: 100vh;
}

header {
  padding: 2rem 3rem;
}

h1 {
  font-size: 2.5rem;
  font-weight: 900;
}

main {
  display: grid;
  place-items: center;
  height: calc(100vh - 100px);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 4rem;
  max-width: 900px;
  width: 100%;
  padding: 3rem;
}

.card {
  background: var(--yellow);
  color: var(--blue);
  border-radius: 2rem;
  padding: 3rem 2rem;
  display: grid;
  grid-template-rows: auto 1fr auto;
  text-align: center;
  text-decoration: none;
  transition: transform 0.1s ease;
}

.card:hover {
  transform: translateY(-6px);
}

.sign {
  font-family: "Noto Sans SignWriting";
  font-size: 3.5rem;
  line-height: 1.2;
  margin-bottom: 1.5rem;
}

.label {
  font-size: 1.5rem;
  font-weight: 800;
}
</style>
</head>

<header>

</header>

</body>
</html>
