<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SignMaker — Give Me a Sign</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face {
  font-family: "Noto Sans SignWriting";
  src: url("NotoSansSignWriting-Regular.ttf") format("truetype");
}

:root {
  --blue: #0000cc;
  --yellow: #ffff00;
}

body {
  background: var(--blue);
  color: var(--yellow);
  font-family: "Noto Sans", Arial, sans-serif;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  box-sizing: border-box;
  margin: 0;
}

.container {
  width: 100%;
  max-width: 900px;
  display: flex;
  flex-direction: column;
  flex: 1;
}

header {
  width: 100%;
  margin-bottom: 1.5rem;
}

a.back-link {
  color: var(--yellow);
  text-decoration: none;
  font-weight: 700;
}

h1 {
  margin-top: 1rem;
  font-size: 2.5rem;
}

#editor {
  flex: 1;
  width: 100%;
  min-height: 450px;
  background: transparent;
  color: var(--yellow);
  border: 4px solid var(--yellow);
  border-radius: 1.5rem;
  padding: 2rem;
  font-family: "Noto Sans SignWriting", serif;
  font-size: 5rem;
  line-height: 1.2;
  resize: vertical;
  outline: none;
  box-sizing: border-box;
}

#editor::placeholder {
  color: var(--yellow);
  opacity: 1;
  font-family: "Noto Sans", Arial, sans-serif;
  font-size: 1.5rem;
}

.controls {
  margin-top: 1.5rem;
  display: flex;
  gap: 1rem;
}

button {
  background: var(--yellow);
  color: var(--blue);
  border: none;
  padding: 0.8rem 1.6rem;
  font-family: "Noto Sans", Arial, sans-serif;
  font-size: 1rem;
  font-weight: 800;
  cursor: pointer;
  border-radius: 0.75rem;
  transition: transform 0.1s ease;
}

button:active {
  transform: scale(0.95);
}

/* Floating Side Button */
.side-viewer-btn {
  position: fixed;
  right: 0;
  top: 50%;
  transform: translateY(-50%);
  background: var(--yellow);
  color: var(--blue);
  text-decoration: none;
  padding: 1.2rem 0.6rem;
  font-family: "Noto Sans", Arial, sans-serif;
  font-weight: 900;
  font-size: 0.9rem;
  writing-mode: vertical-rl; /* Vertical text */
  text-orientation: mixed;
  border-radius: 1rem 0 0 1rem;
  box-shadow: -2px 0 10px rgba(0,0,0,0.2);
  z-index: 100;
}

.side-viewer-btn:hover {
  padding-right: 1.2rem; /* Little "peek" effect on hover */
}
</style>
</head>

<body>

<a href="https://slevinski.github.io/SignWriting_Character_Viewer/SignWriting_Character_Viewer.html#?ui=en&set=uni8" 
   target="_blank" 
   class="side-viewer-btn">
   CHARACTER VIEWER
</a>

<div class="container">
  <header>
    <a href="index.html" class="back-link">← Give Me a Sign</a>
    <h1>SignMaker</h1>
  </header>

  <textarea id="editor" placeholder="Paste or type Unicode SignWriting here..."></textarea>

  <div class="controls">
    <button onclick="clearEditor()">Clear</button>
    <button onclick="copySign()">Copy Sign</button>
  </div>
</div>

<script>
function clearEditor() {
  const editor = document.getElementById('editor');
  editor.value = '';
  editor.focus();
}

async function copySign() {
  const editor = document.getElementById('editor');
  if (!editor.value) return;
  try {
    await navigator.clipboard.writeText(editor.value);
  } catch (err) {
    console.error('Failed to copy: ', err);
  }
}
</script>

</body>
</html>
